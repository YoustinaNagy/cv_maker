{% extends "template_navbar.html" %}

{% block title %}
    Personal Info 
{% endblock %}

{% block main %}
    <div class="container">
        <form action="/personal" method="POST" enctype="multipart/form-data" class="needs-validation">
            <div class="form-row">
                <!-- first name -->
                <div class="col-md-6 mb-3">
                    <label for="validationCustom01">First name</label>
                    <input type="text" class="form-control" id="validationCustom01"  name="firstname" value={{personal_info.first_name}} >
                </div>
                <!-- last name -->
                <div class="col-md-6 mb-3">
                    <label for="validationCustom02">Last name</label>
                    <input type="text" class="form-control" id="validationCustom02"  name="lastname" value="{{personal_info.last_name}}" >
                </div>
                <!-- summery -->
                <div class="col-md-12 mb-3">
                    <label for="validationCustom01">Summery</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="summery">{{personal_info.summary}}</textarea>
                    <div class="valid-feedback">
                    Looks good!
                    </div>
                </div>
                <!-- date of birth -->
                <div class="col-md-4 mb-3">
                    <label for="validationCustom01">Date of birth</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Date of birth" name="dateOfBirth" value="{{personal_info.date_of_birth}}" maxlength="100" >
                </div>
                <!-- addres -->
                <div class="col-md-4 mb-3">
                    <label for="validationCustom01">Address</label>
                    <input type="text" class="form-control" id="validationCustom01"  name="address" value="{{personal_info.address}}"   maxlength="100">
                </div>
                <!-- Email -->
                <div class="col-md-4 mb-3">
                    <label for="validationCustom01">Email</label>
                    <input type="text" class="form-control" id="validationCustom01" name="email" value={{personal_info.email}}   maxlength="30">
                </div>
                <!-- Linked in -->
                <div class="col-md-8 mb-3">
                    <label for="validationCustom01">Linkedin</label>
                    <input type="text" class="form-control" id="validationCustom01"  name="linkedin" value={{personal_info.linkedin}}   maxlength="30">
                    <div class="valid-feedback">
                    Looks good!
                    </div>
                </div>
                <!-- Phone -->
                <div class="col-md-4 mb-3">
                    <label for="validationCustom01">Phone</label>
                    <input type="text" class="form-control" id="validationCustom01"  name="phone" value="{{personal_info.phone}}" maxlength="20">
                </div>

                <!-- Photo -->
                <div class="col-md-12 mb-3">
                    <label for="photo">PhotoUrl</label>
                    <input type="text" class="form-control" id="photo" name="photo" value={{personal_info.photo_url}}>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Save</button>
      </form>
    </div>
{% endblock %}
